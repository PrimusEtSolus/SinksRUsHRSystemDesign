<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-gray-100 {
          background-color: #f5f5f5;
        }
        .shadow-md {
          box-shadow: none;
        }

        form {
          max-width: 350px; 
          border: 1px solid #ddd;
        }
        h2 {
          color: #333;
        }
        input {
          background-color: #eee;
        }
        button {
          background-color: #4CAF50;
          border: none;
          cursor: pointer;
        }
        button:hover {
          background-color: #3e8e41;
        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
    
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form class="bg-white p-6 rounded shadow-md" action="employee_list.html" method="GET">
        <h2 class="text-lg font-bold mb-4">Login</h2>
        <input type="text" name="username" placeholder="Username" required class="border p-2 mb-4 w-full" />
        <input type="password" name="password" placeholder="Password" required class="border p-2 mb-4 w-full" />
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
</body>
</html>
